<!DOCTYPE html>
<html>

<head>
    <title>Iteracion de Pares</title>
    <script>
        function sumaNum(n) {
            var suma = 0;
            for (i = 0; i <= n; i++) {
                suma = suma + i;
            }
            return suma;
        }
        console.log(sumaNum(100));
    </script>
</head>

<body>
    Ejercicio
</body>

</html>
